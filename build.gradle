plugins {
    id 'java'
}

group 'net.strongjoshua'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.mockito:mockito-core:2.+"
}

sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
    }

    test {
        java {
            srcDirs = ['tst/java']
        }

        resources {
            srcDirs = ['tst/resources']
        }
    }
}
